<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Document</title>
</head>
<body>

  <script src="https://apps.usw2.pure.cloud/widgets/9.0/cxbus.min.js" onload="javascript:CXBus.configure({debug:false,pluginsPath:'https://apps.usw2.pure.cloud/widgets/9.0/plugins/'}); CXBus.loadPlugin('widgets-core');"></script>

<script>
  window._genesys = {
    "widgets": {
      "webchat": {
        "transport": {
          "type": "purecloud-v2-sockets",
          "dataURL": "https://api.usw2.pure.cloud",
          "deploymentKey": "1cff77ed-14cc-4f0a-9c80-71313b249bed",
          "orgGuid": "d7f797be-4109-4e51-99f1-a2da823a7209",
          "interactionData": {
            "routing": {
              "targetType": "QUEUE",
              "targetAddress": "",
              "priority": 2
            }
          }
        },
        "userData": {}
      }
    }
  };

  function getAdvancedConfig() {
    return {
      "form": {
        "autoSubmit": false,
        "firstname": "",
        "lastname": "",
        "email": "",
        "phone": "",
        "memberid":"",
        "chattype": ""
      },
      "formJSON": {
        "wrapper": "<table></table>",
        "inputs": [
          {
            "id": "cx_webchat_form_firstname",
            "name": "firstname",
            "maxlength": "100",
            "placeholder": "Required",
            "label": "First Name"
          },
          {
            "id": "cx_webchat_form_lastname",
            "name": "lastname",
            "maxlength": "100",
            "placeholder": "Required",
            "label": "Last Name"
          },
          {
            "id": "cx_webchat_form_email",
            "name": "email",
            "maxlength": "100",
            "placeholder": "Optional",
            "label": "Email"
          },
		  {
            "id": "cx_webchat_form_phone",
            "name": "phone",
            "maxlength": "100",
            "placeholder": "Optional",
            "label": "Callback Number"
          },
          {
            "id": "cx_webchat_form_memberid",
            "name": "memberid",
            "maxlength": "100",
            "placeholder": "Optional",
            "label": "Member ID"
          },
		  {
            id: "cx_webchat_form_chattype",
            name: "chattype",
            placeholder: "Required",
            label: "How Can We Help?",
            type: "select",
            options: [
                {
                    text: "Help Finding a Doctor",
                    value: "helpfindingadoctor"
                },
                {
                    text: "Member Account Assistance",
                    value: "memberaccountassistance"
                },
				        {
                    text: "Plan Options and Benefits",
                    value: "planoptionsandbenefits"
                },
                {
                    text: "Premium Payments",
                    value: "premiumpayments"
                },
                {
                    text: "Website Questions",
                    value: "websitequestions"
                },
                {
                    text: "Other",
                    value: "other"
                }
            ],
            wrapper: "<tr><th>{label}</th><td>{input}</td></tr>"
		  }
        ]
      }
    };
  }
  const customPlugin = CXBus.registerPlugin('Custom');
</script>

<button type="button" id="chat-button" onclick="customPlugin.command('WebChat.open', getAdvancedConfig());">Start Chat</button>
  
</body>
</html>
