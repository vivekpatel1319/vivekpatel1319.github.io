<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Latest CDN production Auth JS SDK-->
    <script
      src="https://global.oktacdn.com/okta-auth-js/7.7.0/okta-auth-js.min.js"
      type="text/javascript"
    ></script>

    <script type="text/javascript" charset="utf-8">
      (function (g, e, n, es, ys) {
        g["_genesysJs"] = e;
        g[e] =
          g[e] ||
          function () {
            (g[e].q = g[e].q || []).push(arguments);
          };
        g[e].t = 1 * new Date();
        g[e].c = es;
        ys = document.createElement("script");
        ys.async = 1;
        ys.src = n;
        ys.charset = "utf-8";
        document.head.appendChild(ys);
      })(
        window,
        "Genesys",
        "https://apps.mypurecloud.com/genesys-bootstrap/genesys.min.js",
        {
          environment: "prod",
          deploymentId: "500a8da8-ebb6-4caf-b411-4c55c99c34a9",
          debug: true,
        }
      );
    </script>
    <script type="text/javascript">
      // UPDATE THESE FOR YOUR OKTA TENANT
      var baseOktaURL = "https://dev-91539029.okta.com"; //For example, https://dev-12345678.okta.com
      var appClientID = "0oan9o2knsVqTvcJV5d7"; // For example, 0oa73hm5sh9jf6s5e1d6

      // Bootstrap the AuthJS Client
      const authClient = new OktaAuth({
        // Required Fields for OIDC client
        url: baseOktaURL,
        clientId: appClientID,
        redirectUri: "https://vivekpatel1319.github.io/testingPage", //or the redirect URI for your app
        issuer: baseOktaURL, // oidc
        scopes: ["openid", "profile", "email"],
      });

      if (authClient.isLoginRedirect()) {
        // Parse token from redirect url
        console.log("Parse token from redirect url");
        authClient.token.parseFromUrl().then((data) => {
          const { idToken } = data.tokens;
          // Display the Token
          const str1 = document.createElement("p");
          str1.innerHTML = `<b>${idToken.claims.email}</b> (email)<br /><b>${
            idToken.claims.sub
          }</b> (sub)<br /><br />Token Response:<br /><code style="word-wrap: break-word;">${JSON.stringify(
            idToken
          )}</code><br /><br/>Parsed from JWT<br />Client ID: <b>${
            authClient.options.clientId
          }</b><br />Issuer: <b>${authClient.options.issuer}</b>`;
          document.getElementById("content-jwt").appendChild(str1);
        });
      } else {
        // Always Redirect to get a "Fresh JWT" - Skipping the Token Manager in this example
        console.log("Attempt to retrieve ID Token from redirect");
        authClient.token.getWithRedirect({
          responseType: ["id_token"],
        });
      }
    </script>
  </head>
  <body>
    <h1>Visibility is Hide</h1>
    <b>Okta Auth JS Simple Redirect App</b>
    <hr />
    <div id="content-jwt"></div>
    <hr />
    <div id="uxActiveOptions">
      <b>Functions:</b>
      <br /><button onclick="authClient.signOut();">Close Okta Session</button>
    </div>

    <button
      type="button"
      id="custom-launcher"
      style="display: none"
      onclick="toggleMessenger()"
    >
      Custom Launcher Button
    </button>

    <script type="text/javascript">
      const customLauncher = document.getElementById("custom-launcher"); // Custom launcher button
      let bMessengerOpened = false; // Initial status of Messenger: closed

      // #1 Subscribe to the Messenger.ready event - Show custom launcher button when Messenger is ready
      Genesys(
        "subscribe",
        "Messenger.ready",
        (e) => (customLauncher.style.display = "block")
      );

      Genesys("subscribe", "Auth.ready", (e) =>
        console.log("Subscribed to Auth")
      );

      // #2 Subscribe to the Messenger.opened event - Update the status of Messenger as opened
      Genesys("subscribe", "Messenger.opened", (e) => {
        bMessengerOpened = true;
        /*
                Update your custom launcher button here indicating a Messenger opened state i.e. show a KeyboardArrowDownIcon
                or hide your custom launcher button if you prefer not to indicate that Messenger is opened
              */
        customLauncher.style.display = "none";
        console.log(e);
      });

      // #3 Subscribe to the Messenger.closed event - Update the status of Messenger as closed
      Genesys("subscribe", "Messenger.closed", (e) => {
        bMessengerOpened = false;
        /*
                Update your custom launcher button here indicating a Messenger closed state i.e. show a MessageIcon
                or show your custom launcher button if you prefer to indicate that Messenger is closed
              */
        customLauncher.style.display = "block";
        console.log(e);
      });

      const openMessenger = () => {
        console.log("Opening messenger...");

        Genesys("command", "Messenger.open");
        Genesys("command", "Database.set", {
          messaging: {
            customAttributes: {
              department: "sales",
              property_type: "apartment",
              device: "mobile",
            },
          },
        });
        Genesys();
      };
      const closeMessenger = () => {
        console.log("Closing messenger...");
        Genesys("command", "Messenger.close");
      };

      const toggleMessenger = () => {
        bMessengerOpened ? closeMessenger() : openMessenger();
      };
    </script>
  </body>
</html>
