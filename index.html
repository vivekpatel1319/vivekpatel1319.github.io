<!DOCTYPE html>
<head lang="en">
    <meta charset="UTF-8">
    <title>PureCloud WebChat Example</title>
    <link rel="stylesheet" href="guestdemo.css" type="text/css"/>
</head>
<body>

    <h1>PureCloud WebChat Example</h1>

    <h3>Click to video call</h3>
    <p id="response"></p>
    <button id="clickButton">Start video</button>
    <iframe width="600" height="600" id="videoengageriframe" allow="microphone; camera"></iframe>

<script type="text/javascript">
  window._genesys = {
	widgets: {
		webchat: {
			transport: {
				type: "purecloud-v2-sockets",
				dataURL: "https://api.mypurecloud.com",
				deploymentKey: "8dabda89-7e48-4d22-a7d2-db594ad47082",
				orgGuid: "96f271bd-dd74-455a-879b-6c4108c69548",
				interactionData: {
					routing: {
						targetType: "QUEUE",
						targetAddress: "Patel Chat Queue",
						priority: 2
					}
				}
			},
			userData: {
			addressStreet: "",
			addressCity: "",
			addressPostalCode: "",
			addressState: "",
			phoneNumber: "",
			phoneType: '',
			customerId: '',
			// These fields should be provided via advanced configuration
			// firstName: 'Praenomen',
			// lastName: 'Gens',
			// email: 'praenomen.gens@calidumlitterae.com',
			// subject: 'Chat subject'
			}
		}
	}
};
</script>

 <script src="https://apps.mypurecloud.com/widgets/9.0/cxbus.min.js" onload="javascript:CXBus.configure({debug:false,pluginsPath:'https://apps.mypurecloud.com/widgets/9.0/plugins/'}); CXBus.loadPlugin('widgets-core');"></script>

	<script>
    const customPlugin = CXBus.registerPlugin('Custom');

    customPlugin.subscribe('WebChatService.started', function (e) {
      console.log('Chat started', e);
    });

    customPlugin.subscribe('WebChatService.ended', function (e) {
      console.log('Chat ended', e);
    });
	</script>

<button type="button" id="chat-button" onclick="customPlugin.command('WebChat.open', getAdvancedConfig());">Start Chat</button>

  <script type="text/javascript">
		function getAdvancedConfig() {
			return {
				form: {
					autoSubmit: false,
					firstname: '',
					lastname: '',
					email: '',
					subject: '',
					Account: ''
				},
				formJSON: {
					wrapper: '<table></table>',
					inputs: [
						// Default fields
						{
							id: 'cx_webchat_form_firstname',
							name: 'firstname',
							maxlength: '100',
							placeholder: 'Required',
							label: 'First Name'
						},
						{
							id: 'cx_webchat_form_lastname',
							name: 'lastname',
							maxlength: '100',
							placeholder: 'Required',
							label: 'Last Name'
						},
						{
							id: 'cx_webchat_form_email',
							name: 'email',
							maxlength: '100',
							placeholder: 'Optional',
							label: 'Email'
						},
						{
							id: 'cx_webchat_form_subject',
							name: 'subject',
							maxlength: '100',
							placeholder: 'Optional',
							label: 'Subject'
						},
						// Custom Fields
						{
							id: 'custom_field_1',
							name: 'customField1',
							maxlength: '100',
							placeholder: 'Optional',
							label: 'Account Number',
							value: ''
						}
					]
				}
			};
		}
	</script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://sdk-cdn.mypurecloud.com/javascript-guest/4.1.0/purecloud-guest-chat-client.min.js"></script>
  <script src="guestdemo.js"></script>
</body>
</html>
